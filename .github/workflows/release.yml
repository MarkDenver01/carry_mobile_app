name: Release Automation

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    name: Auto Release (Semantic Versioning + APK Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Get Latest Tag
        id: get_tag
        run: |
          echo "tag=$(git describe --tags --abbrev=0 || echo v0.0.0)" >> $GITHUB_OUTPUT

      - name: Determine Version Bump Type
        id: bump_type
        run: |
          COMMITS=$(git log ${{ steps.get_tag.outputs.tag }}..HEAD --pretty=format:"%s")

          if echo "$COMMITS" | grep -q "feat!:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "fix:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version
        run: |
          if [ "${{ steps.bump_type.outputs.type }}" = "major" ]; then
            ./gradlew bumpMajor
          elif [ "${{ steps.bump_type.outputs.type }}" = "minor" ]; then
            ./gradlew bumpMinor
          else
            ./gradlew bumpPatch
          fi

      - name: Read New Version
        id: version
        run: |
          MAJOR=$(grep VERSION_MAJOR gradle.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR gradle.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH gradle.properties | cut -d'=' -f2)
          echo "version=v$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Commit updated version
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add gradle.properties
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || true

      - name: Update Changelog
        run: |
          echo "## ${{ steps.version.outputs.version }} - $(date +%Y-%m-%d)" >> CHANGELOG.md
          git log ${{ steps.get_tag.outputs.tag }}..HEAD --pretty=format:"- %s" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "docs: update changelog" || true
          git push

      # Build APKs (debug + release)
      - name: Build APKs
        run: |
          ./gradlew assembleDebug
          ./gradlew assembleRelease

      - name: Upload APK Artifacts
        if: ${{ steps.bump_type.outputs.type == 'major' }}
        uses: actions/upload-artifact@v3
        with:
          name: APKs
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Tag release
        if: ${{ steps.bump_type.outputs.type == 'major' }}
        run: |
          git tag ${{ steps.version.outputs.version }} || true
          git push --tags

      - name: Generate Release Notes
        if: ${{ steps.bump_type.outputs.type == 'major' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release-unsigned.apk
